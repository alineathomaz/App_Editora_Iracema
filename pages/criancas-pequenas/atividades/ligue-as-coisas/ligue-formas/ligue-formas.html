<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, orientation=portrait">
    <title>Iracema - Ligue as coisas</title>

    <link rel="stylesheet" href="../../../../../src/css/reset.css">
    <link rel="stylesheet" href="../ligue-as-coisas.css">

</head>
<body>
    <main class="main">
        <header class="navegacao">
            <a href="../ligue-as-coisas.html"><img src="../../../../../src/images/buttons/navegacao/voltar-branco.svg" alt="Botão voltar"></a>
            <a href="../../../../../index.html"><img src="../../../../../src/images/buttons/navegacao/home-branco.svg" alt="Botão home"></a>
            <a><img src="../../../../../src/images/buttons/audiodescricao-branco.svg" alt="Botão voltar"></a>
        </header>

        <section class="selecao-jogos">
            <p> Ligue as formas correspondentes </p>
        </section>

        <div class="containerLigue">
            <div class="coluna1">
                <div class="items">
                    <img src="./forma1.svg" alt="forma1">
                </div>
                <div class="items">
                    <img src="./forma2.svg" alt="forma2">
                </div>
                <div class="items">
                    <img src="./forma3.svg" alt="forma3">
                </div>
                <div class="items">
                    <img src="./forma4.svg" alt="forma4">
                </div>
                <div class="items">
                    <img src="./forma5.svg" alt="forma5">
                </div>
            </div>
            <section class="canvas">
                <canvas id="canvas"></canvas>
            </section>
            <div class="coluna2" id="coluna2">

            </div>
        </div>

        <section class="fim-de-jogo hidden" id="fim-de-jogo">
            <img src="./parabens.svg" alt="Imagem com a escrita 'Parabéns'">
            <div class="navegacao-final">
                <a href="../ligue-as-coisas.html"><img
                        src="../../../../../src/images/buttons/navegacao/voltar-branco.svg" alt="Botão voltar"></a>
                <a href="../../../../../index.html"><img
                        src="../../../../../src/images/buttons/navegacao/home-branco.svg" alt="Botão home"></a>
                <a><img src="../../../../../src/images/buttons/audiodescricao-branco.svg" alt="Botão voltar"></a>
            </div>
        </section>

        <section class="checkmark hidden" id="checkmark">
            <img src="./checkmark.svg" alt="imagem de um sinal de correto">
        </section>
                

    </main>
    <script type="module" src="./ligue-formas.js"></script>
</body>
</html>
