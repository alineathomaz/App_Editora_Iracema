<body>
    <main class="main">
        <header class="navegacao">
            <a href="../atividades-cp.html"><img src="../../../../src/images/buttons/navegacao/voltar-branco.svg" alt="Botão voltar"></a>

            <img src="../../../../src/images/ligue-as-coisas/animais/porco.svg">
