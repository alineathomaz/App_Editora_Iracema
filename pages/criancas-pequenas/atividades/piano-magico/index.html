<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iracema - Piano Mágico</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/piano.css">
</head>

<body>
    <main class="main">

        <div class="navigation">
            <a href="../atividades-cp.html"><img src="./buttons/voltar.svg" alt="btn voltar"></a>
            <a href="../../../../index.html"><img src="./buttons/home.svg" alt="btn home"></a>
            <a><img src="./buttons/audio.svg" alt="btn audio"></a>
        </div>

        <div class="piano">
            <div class="animais">
                <a id="seta-esquerda"><img src="./buttons/btn-seta-esquerda.svg" alt="seta para a esquerda"></a>

                <div class="seletor-animais">
                    <button name="pato">
                        <img src="./animais/pato.svg" alt="Pato">
                    </button>

                    <button name="sapo">
                        <img src="./animais/sapo.svg" alt="Sapo">
                    </button>

                    <button name="galo">
                        <img src="./animais/galo.svg" alt="Galo">
                    </button>

                    <button name="porco">
                        <img class="scale-1" src="./animais/porco.svg" alt="Porco">
                    </button>

                    <button name="gato">
                        <img src="./animais/gato.svg" alt="Gato">
                    </button>

                    <button class="hidden" name="vaca">
                        <img class="scale-3" src="./animais/vaca.svg" alt="Vaca">
                    </button>

                    <button class="hidden" name="leao">
                        <img class="scale-1" src="./animais/leao.svg" alt="Leão">
                    </button>

                    <button class="hidden" name="cachorro">
                        <img class="scale-3" src="./animais/cachorro.svg" alt="Cachorro">
                    </button>

                    <button class="hidden" name="elefante">
                        <img class="scale-3" src="./animais/elefante.svg" alt="Elefante">
                    </button>

                    <button class="hidden" name="cavalo">
                        <img src="./animais/cavalo.svg" alt="Cavalo">
                    </button>
                </div>

                <a id="seta-direita"><img src="./buttons/btn-seta-direita.svg" alt="seta para a direita"></a>

            </div>

            <div class="instrumentos">
                <button name="teclado">
                    <img src="./buttons/instrumentos/btn-piano.svg" alt="teclado">
                </button>

                <button name="xilophone">
                    <img src="./buttons/instrumentos/btn-xylophone.svg" alt="xilofone">
                </button>

                <button name="flauta-pan">
                    <img src="./buttons/instrumentos/btn-flauta1.svg" alt="Flauta Pan">
                </button>

                <button name="flauta-doce">
                    <img src="./buttons/instrumentos/btn-flauta2.svg" alt="Flauta Doce">
                </button>

                <button name="violao">
                    <img src="./buttons/instrumentos/btn-violao.svg" alt="Violão">
                </button>

                <button name="harpa">
                    <img src="./buttons/instrumentos/btn-harpa.svg" alt="Harpa">
                </button>

                <button name="bateria">
                    <img src="./buttons/instrumentos/btn-bateria.svg" alt="Bateria">
                </button>
            </div>

            <div class="teclas">
                <button name="do">
                    <img src="./buttons/piano/btn-do.svg" alt="Tecla Dó">
                </button>

                <button name="re">
                    <img src="./buttons/piano/btn-re.svg" alt="Tecla Ré">
                </button>

                <button name="mi">
                    <img src="./buttons/piano/btn-mi.svg" alt="Tecla Mi">
                </button>

                <button name="fa">
                    <img src="./buttons/piano/btn-fa.svg" alt="Tecla Fá">
                </button>

                <button name="sol">
                    <img src="./buttons/piano/btn-sol.svg" alt="Tecla Sol">
                </button>

                <button name="la">
                    <img src="./buttons/piano/btn-la.svg" alt="Tecla Lá">
                </button>

                <button name="si">
                    <img src="./buttons/piano/btn-si.svg" alt="Tecla Sí">
                </button>
            </div>
        </div>

        <div class="personagem"></div>
    </main>
    <script type="module" src="./piano/piano.js"></script>
</body>

</html>
