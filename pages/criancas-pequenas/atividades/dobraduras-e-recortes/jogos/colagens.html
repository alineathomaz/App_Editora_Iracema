<!DOCTYPE html>
<html lang="en">

<body>
    <main class="main">

        <div class="navegacao">
            <a id="voltar" href="../dobraduras-e-recortes.html"><img
                    src="../../../../../src/images/buttons/navegacao/voltar-branco.svg" alt="Botão voltar"></a>
            <a href="../../../../../index.html"><img src="../../../../../src/images/buttons/navegacao/home-branco.svg"
                    alt="Botão home"></a>
            <a><img src="../../../../../src/images/buttons/audiodescricao-branco.svg" alt="Botão voltar"></a>
        </div>

        <div class="selecao-colagens" id="selecao-colagens">

                <div class="download"><img src="../../../../../src/images/dobraduras-e-recortes/faca-download.svg"

            <div class="image"><img src="../../../../../src/images/dobraduras-e-recortes/colagens/peixinhos-colagem.svg"
