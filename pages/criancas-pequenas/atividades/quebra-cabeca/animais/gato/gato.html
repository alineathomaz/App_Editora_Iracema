<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iracema - Quebra-Cabeça Animais</title>

    <link rel="stylesheet" href="../../../../../../src/css/reset.css">
    <link rel="stylesheet" href="../../../../../../src/css/quebra-cabeca-animais.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #74BE211A;">

    <main class="main">

        
        <header class="navegacao">
            <a href="../animais.html"><img src="../../../../../../src/images/buttons/navegacao/voltar-branco.svg"
                    alt="Botão voltar"></a>
            <a href="../../../../../../index.html"><img
                    src="../../../../../../src/images/buttons/navegacao/home-branco.svg" alt="Botão home"></a>
            <a><img src="../../../../../../src/images/buttons/audiodescricao-branco.svg" alt="Botão Audiodescrição"></a>
        </header>

        <div class="nome-jogo">
            <img class="main-image" src="../../../../../../src/images/quebra-cabeca/animais/tituloGato.svg"
                alt="Imagem de título gato">
        </div>

        <p class="paragrafo"> Arraste as peças do quebra-cabeça para dentro do quadrado para formar a imagem do gato
        </p>

        <div>
            <canvas id="canvas-container"></canvas>
        </div>

        <div class="parabens hidden">
            <img src="../../../../../../src/images/dobraduras-e-recortes/parabens.svg" alt="Escrita de parabens">
            <img src="../../../../../../src/images/dobraduras-e-recortes/concluiu.svg" alt="Escrita de você concluiu"
                class="concluiu">
            <div class="navegacao-concluido">
                <a href="../animais.html"><img src="../../../../../../src/images/buttons/navegacao/voltar-branco.svg"
                        alt="Botão voltar"></a>
                <a href="../../../../../../index.html"><img
                        src="../../../../../../src/images/buttons/navegacao/home-branco.svg" alt="Botão home"></a>
                <a><img src="../../../../../../src/images/buttons/audiodescricao-branco.svg"
                        alt="Botão Audiodescrição"></a>
            </div>
        </div>


    </main>

    <script src="./gato.js"></script>
</body>
</html>
